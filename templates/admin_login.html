{% if access_granted %}
<h2>Liste des inscrits</h2>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Ville</th>
      <th>Poste</th>
      <th>Contrat</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
      <td>{{ row[6] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<form method="POST">
  <label>Mot de passe admin :</label>
  <input type="password" name="password" required>
  <button type="submit">Acc√©der</button>
</form>
{% endif %}
